<div class="innercontent mt-5 ms-3">

 <div class="d-flex justify-content-between">
     <div>
         <input type="text" class="searchNavbar1" placeholder="Search Employees" />
     </div>
     <div class="d-flex flex-wrap gap-3 mw-100">
         <select class="selectedbtn">
             <option selected>Filter By Name</option>
             <option value="1">Filter By Department</option>
           </select>
           <select class="selectedbtn">
             <option selected>Filter By Category Name</option>
             <option value="1" selected>Filter By Designation</option>
           </select>
           <app-button

          [buttonClass]="'clear'"
           text="Reset">
          </app-button>
           <app-button

           [buttonClass]="'submit'"
           text="Add Category">
          </app-button>

     </div>

 </div>
 <div class="tableBody mt-3">
  <div class="table-responsive">

   <app-table [items]="tableData"></app-table>

  </div>
</div>

</div>
