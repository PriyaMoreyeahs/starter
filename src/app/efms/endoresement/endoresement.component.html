<div class="innercontent mt-5 ms-3">

    <div class="d-flex justify-content-between">
        <div>
            <input type="text" class="searchNavbar1" placeholder="Search Employees" />
        </div>
        <div class="d-flex flex-wrap gap-3 mw-55">
            <select class="selectedbtn">
                <option selected>Employee Name</option>
                <option value="1" selected>Filter By Designation</option>
              </select>
            <select class="selectedbtn">
                <option selected>Designation</option>
                <option value="1" selected>Filter By Designation</option>
              </select>
            <select class="selectedbtn">
                <option selected>Endorsement</option>
                <option value="1">Filter By Department</option>
              </select>
              <app-button
             [buttonClass]="'submit'"
              text="Reset">
             </app-button>    <app-button

    [buttonClass]="'submit'"
    text="Add Endorsement" (click)="createEndorsement(endorsement)">
</app-button>

        </div>

    </div>
    <div class="tableBody mt-3">
     <div class="table-responsive">

      <app-table [items]="tableData"></app-table>

     </div>
   </div>

   </div>

<ng-template #endorsement let-c="close" let-d="dismiss" let-modal>

    <div class="modal-header">
        <h4 class="modal-title popuptext" id="modal-basic-title">Add New
            Endorsement </h4>
        <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form [formGroup]="addPayGroupForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
                    <mat-label>Name<span class="text-danger">*</span></mat-label>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput formControlName="username" class="form-control" />
                    </mat-form-field>

                  </div>

                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
                    <mat-label style="display: block">Description<span class="text-danger">*</span></mat-label>
                    <mat-form-field class="example-full-width" appearance="outline">
                    <textarea matInput formControlName="description" class="form-control" ></textarea>
                    </mat-form-field>
                  </div>
                  <div class="mt-3">
                      <app-button [buttonstyle]=" {'width': '175px'}" [buttonClass]="'submit'" text="Submit"
                      (click)="submitPayGroup(addPayGroupForm.value)">
                    </app-button>
                  </div>
                </div>
        </form>
    </div>

</ng-template>
